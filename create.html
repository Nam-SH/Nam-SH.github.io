  <!-- Page Header -->
  <header class="masthead hov" style="background-image: url('img/Create-bg.jpg'); height: 600px;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 class="txt animated bounce">I can and I will</h1>
            <span class="subheading text-monospace">Posted by Nam on August 10, 2019</span>
          </div>
        </div>
      </div>
    </div>

  <!-- Create Content -->
  <div class="container">
    <table class="table table-bordered">
      <tbody>
        <form action="write_ok.jsp" method="post" encType="multiplart/form-data">
          <tr>
            <th class="text-monospace text-center">Title</th>
            <td><input type="text" placeholder="제목을 입력하세요. " name="subject" class="form-control" /></td>
          </tr>
          <tr>
            <th class="text-monospace text-center">Content</th>
            <td><textarea cols="50" style="width: 100%; height: 600px" placeholder="내용을 입력하세요. " name="content" class="form-control"></textarea></td>
          </tr>
          <tr>
            <th class="text-monospace text-center">Password</th>
            <td><input type="password" placeholder="비밀번호를 입력하세요" class="form-control" /></td>
          </tr>

          <td colspan="2">
            <input type="button" value="등록" onclick="sendData()" class="pull-right" />
            <input type="button" value="reset" class="pull-left" />
            <input type="button" value="글 목록 " class="pull-right" onclick="javascript:location.href='#'" />
          </td>
        </form>
      </tbody>
    </table>
